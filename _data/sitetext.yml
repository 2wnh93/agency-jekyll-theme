  timeline:
    title: "About"
    text: "Growing up is the realisation that you are both the sculpture and the sculptor, the painter and the portrait. Paint yourself however your wish."
    section: timeline
    # left is the default
    #start_align: "left"
    events:
      - title: "Math Geek in School"
        year: "1993-2012"
        desc: "I enjoy Math, was part of the Math Olympiad Programme and took part in International and National Competitions. Earned **Distinctions, Bronze Awards and Honourable Mentions**.
        Earned **5 Distinctions** in *Biology, Chemistry, Economics and Malay* in Junior College, while carrying out duties as **House Councillor**. "
        image: assets/img/timeline/i-love-math.png
        alt:
      - title: "National University of Singapore (NUS)"
        year: "2012-2016"
        desc: "I wanted to learn more about current affairs and at the same time live my life with Math, so I enrolled into **Business Administration (Accountancy)**.
        It was not what I expected, but the experience was a *real eye opener*. I learnt a lot of things that I would not have if I didn't push myself out of my comfort zone which is Math.
        Got more interested in what's happening around the world, learnt **presentation skills**, **project management** and started enjoying them, learnt **professionalism**."
        image: assets/img/timeline/nus.png
        alt:
      - title: "Audit"
        year: "2016-2020"
        desc: "**4 years of experience** as an external auditor. Range of clients included those in *Construction, Energy and Technology*. Everyday was different and I enjoyed **problem solving** each day.
        **Earned Chartered Accountant of Singapore (CA Singapore) title**.
        It was also this period where exposure to *all sorts of business processes in different industries* made me realise that there are **tonnes of data to leverage and learn from**, that can value-add to make more well-informed decisions."
        image: assets/img/timeline/acc.png
        alt: image alt text
      - title: "General Assembly (GA)"
        year: "2020-2021"
        desc: "After careful consideration, I left a comfortable job to *pivot my career into* **Data Science**. Dabbled in some *personal projects (BlueSg, Stock Market Analysis)* but felt like I was taking too long (ie. 2 weeks) so I enrolled in *General Assembly's Data Science Immersive (DSI) programme*.
        DSI turned out to be one of the tougher courses in GA. It was **challenging yet really fun!** I enjoyed the whole learning process. The environment was conducive, especially since my batchmates and I, we're **united by our goal to learn and explore this field together**."
        image: assets/img/timeline/ga.png
        alt:
        # you can enforce the alignment
        align: right
    end: "Still <br> to <br> Come!"

